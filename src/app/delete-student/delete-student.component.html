<div class="container">
  <h2>Delete Student</h2>
  <p>Are you sure you want to delete this student?<b>{{ student.first_name }}</b></p>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-danger col-sm-6" (click)="onDelete()">Delete</button>
    <button type="button" (click)="onReset()" class="btn btn-success col-sm-6">
      Cancel
    </button>
  </div>
</div>
